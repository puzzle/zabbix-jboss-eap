  tasks:
  - selinux:
      state: disabled

  - name: Add Zabbix repo
    yum_repository:
      name: zabbix
      description: Zabbix Repo
      baseurl: http://repo.zabbix.com/zabbix/3.2/rhel/7/x86_64/
      gpgcheck: no

  - name: Install Zabbix
    yum:
      pkg: "{{ item }}"
      state: present
    with_items:
      - zabbix-agent

  - name: Configure Zabbix
    ini_file:
      dest: /etc/zabbix/zabbix_agentd.conf
      section: null
      option: "{{ item.key }}"
      value: "{{ item.value }}"
    with_dict:
      Server: 192.168.122.11
      ServerActive: 192.168.122.11
      Hostname: JBoss EAP {{ jboss_version }}

  - name: Enable Zabbix Services
    service:
      name: "{{ item }}"
      enabled: yes
      state: started
    with_items:
      - zabbix-agent

  - name: Install JBoss EAP dependencies
    yum:
      pkg: "{{ item }}"
      state: present
    with_items:
      - java-1.8.0-openjdk-devel
      - unzip

  - user:
      name: eap
      home: /opt/jboss-eap-{{ jboss_version }}
      comment: "JBoss EAP"      

  - name: Install JBoss EAP
    become_user: eap
    unarchive:
      src: /vagrant/jboss-eap-{{ jboss_version }}.0.zip
      dest: /opt
      creates: /opt/jboss-eap-{{ jboss_version }}/version.txt
    
  - name: Add JBoss EAP management user
    become_user: eap
    shell: /opt/jboss-eap-{{ jboss_version }}/bin/add-user.sh -u zabbix -p Zabbix42_
    
  - name: Install JBoss EAP Service
    template:
      src: files/jboss-eap.service
      dest: /etc/systemd/system/jboss-eap.service
    notify:
      systemctl daemon-reload

  - meta: flush_handlers

  - name: Enable JBoss EAP
    service:
      name: jboss-eap
      enabled: yes
      state: started

  handlers:
    - name: systemctl daemon-reload
      command: systemctl daemon-reload
